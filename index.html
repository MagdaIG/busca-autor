<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Busca tu autor— Buscador Avanzado de libros por Autor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg-light">
<header class="border-bottom bg-primary bg-gradient text-white">
  <div class="container py-5">
    <div class="d-flex align-items-center gap-4">
      <div class="brand-icon rounded-circle d-inline-flex align-items-center justify-content-center shadow">
        <i class="fa-solid fa-book-open fa-lg"></i>
      </div>
      <div>
        <h1 class="mb-2 fw-bold display-5">Busca por autor</h1>
        <p class="lead mb-0">Explora el universo literario de tus autores favoritos</p>
      </div>
    </div>
  </div>
</header>

<main class="container py-4">
  <section class="card shadow-lg border-0">
    <div class="card-body p-4">
      <form id="searchForm" class="row gy-3 gx-3 align-items-end" novalidate>
        <div class="col-12 col-md-8">
          <label for="authorInput" class="form-label fw-semibold mb-2">Buscar por autor</label>
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-white"><i class="fa-solid fa-user-pen text-primary"></i></span>
            <input id="authorInput" type="text" class="form-control" placeholder="Ej: Isabel Allende, Gabriel García Márquez" required>
          </div>
          <div class="form-text mt-1">Puedes buscar por nombre completo o apellido del autor.</div>
        </div>
        <div class="col-12 col-md-4">
          <button id="searchBtn" type="submit" class="btn btn-primary btn-lg w-100 py-4">
            <i class="fa-solid fa-magnifying-glass me-2"></i>Buscar libros
          </button>
        </div>
      </form>

      <!-- Filtros avanzados -->
      <div class="row mt-3 g-2">
        <div class="col-12 col-md-6">
          <label class="form-label fw-semibold">Filtrar por año</label>
          <div class="d-flex gap-2">
            <input type="number" id="yearFrom" class="form-control" placeholder="Desde" min="1000">
            <input type="number" id="yearTo" class="form-control" placeholder="Hasta" min="1000">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label fw-semibold">Ordenar por</label>
          <select id="sortBy" class="form-select">
            <option value="relevance">Relevancia</option>
            <option value="year_asc">Año (más antiguos)</option>
            <option value="year_desc">Año (más recientes)</option>
            <option value="title_asc">Título (A-Z)</option>
            <option value="title_desc">Título (Z-A)</option>
          </select>
        </div>
      </div>

      <!-- Contadores y estado -->
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mt-4 pt-2 border-top">
        <div id="totalBadge" class="badge rounded-pill text-bg-primary">
          <i class="fa-solid fa-bookmark me-1"></i><span id="totalCount">0</span> resultados
        </div>
        <div id="statusArea" class="text-muted small" role="status" aria-live="polite"></div>
      </div>
    </div>
  </section>

  <!-- Mensajes -->
  <div id="alertArea" class="mt-4"></div>

  <!-- Resultados con skeleton loading -->
  <section id="resultsSection" class="mt-4">
    <div id="resultsGrid" class="row g-4"></div>
    <div id="skeletonLoader" class="row g-4 d-none">
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="site-footer bg-dark text-white py-4 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <!-- Logo y derechos -->
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="d-flex flex-column flex-sm-row align-items-center align-items-md-start text-center text-sm-start gap-3">
          <div class="footer-brand-icon rounded-circle bg-white d-flex align-items-center justify-content-center flex-shrink-0">
            <i class="fa-solid fa-book-open text-primary"></i>
          </div>
          <div>
            <span class="d-block fw-bold fs-5 mb-1">Busca por autor</span>
            <small class="text-white-50">© 2025 Todos los derechos reservados</small>
          </div>
        </div>
      </div>

      <!-- Enlaces -->
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="d-flex justify-content-center gap-3">
          <a href="https://inalaf.ca" target="_blank" class="footer-link text-decoration-none" aria-label="Sitio web">
            <div class="icon-container bg-white text-primary rounded-circle d-flex align-items-center justify-content-center">
              <i class="fas fa-globe fa-sm"></i>
            </div>
            <span class="link-text ms-2 text-white d-none d-md-inline">Web</span>
          </a>
          <a href="https://github.com/MagdaIG" target="_blank" class="footer-link text-decoration-none" aria-label="GitHub">
            <div class="icon-container bg-white text-primary rounded-circle d-flex align-items-center justify-content-center">
              <i class="fab fa-github fa-sm"></i>
            </div>
            <span class="link-text ms-2 text-white d-none d-md-inline">GitHub</span>
          </a>
          <a href="https://www.linkedin.com/in/minalaf/" target="_blank" class="footer-link text-decoration-none" aria-label="LinkedIn">
            <div class="icon-container bg-white text-primary rounded-circle d-flex align-items-center justify-content-center">
              <i class="fab fa-linkedin-in fa-sm"></i>
            </div>
            <span class="link-text ms-2 text-white d-none d-md-inline">LinkedIn</span>
          </a>
        </div>
      </div>

      <!-- Créditos -->
      <div class="col-md-4 text-center text-md-end">
        <div class="credits-content small">
          <span class="text-white-50 d-block d-md-inline">Desarrollado por</span>
          <span class="fw-semibold text-white">Magdalena Inalaf G.</span>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/app.js"></script>
</body>
</html>
